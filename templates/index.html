<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Utils</title>
</head>
<body>
<h1>Welcome to the text analyzer. Enter your text below</h1>
<form action='/analyze' method='get'>
    <textarea name='text' style='margin: 0px; width: 721px; height: 93px;'></textarea><br>
    <input type="checkbox" name="removepunc"> Remove Punctuations<br>
    <input type="checkbox" name="caps"> UPPERCASE<br>
    <input type="checkbox" name="newlineremove"> New line Remove <br>
    <input type="checkbox" name="spaceremove"> Space Remove <br>
    <input type="checkbox" name="count"> Count Character <br>
    <button type='submit'> Analyze Text</button>
</form>
</body>
</html>
